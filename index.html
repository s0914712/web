<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .content-wrapper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
        }
        .video-container, .slideshow-container {
            width: 48%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .slideshow-container {
            position: relative;
        }
        .mySlides {
            display: none;
        }
        .mySlides img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        .email-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .email-link:hover {
            background-color: #2980b9;
        }
        .design-element {
            height: 5px;
            background: linear-gradient(to right, #3498db, #2ecc71, #f1c40f, #e74c3c);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="design-element"></div>
        <h1>NCC 2025</h1>
        <div class="design-element"></div>
        
        <div class="content-wrapper">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/cxo5fQW-s-k" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="https://i.imgur.com/j1rL9Vn.png" alt="NCC Coin Image 1">
                </div>
                <div class="mySlides fade">
                    <img src="https://i.imgur.com/obcnN5n.png" alt="NCC Coin Image 2">
                </div>
                <div class="mySlides fade">
                    <img src="https://i.imgur.com/X8VIRbJ.png" alt="NCC Coin Image 3">
                </div>
                <div class="mySlides fade">
                    <img src="https://i.imgur.com/TOKG84w.png" alt="NCC Coin Image 4">
                </div>
            </div>
        </div>
        
        <a href="mailto:s0914712@gmail.com" class="email-link">Send your Ideas by mail</a>
        
        <div class="design-element"></div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>
</body>
</html>
